<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Stranger Things Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container welcome-page">
        <div class="welcome-content">
            
            <!-- Stranger Things Logo/GIF -->
            <img src="str.gif" alt="Stranger Things Logo" class="welcome-logo">
            
            <!-- Welcome Text -->
            <h1 class="welcome-title">Welcome to Hawkins</h1>
            
            <p class="welcome-subtitle">A Stranger Things Adventure Game</p>
            
            <p class="welcome-description">
                Strange things are happening in the small town of Hawkins, Indiana.<br>
                Your choices will determine if you save the town... or become another victim of the Upside Down.
            </p>
            
            <!-- Start Button -->
            <div class="button-container">
                <a href="firstpage.html" class="start-button">
                    ▶ START GAME
                </a>
            </div>
            
            <p class="warning-text">⚠️ Warning: Contains spooky content ⚠️</p>
            
        </div>
        
        <audio autoplay loop>
            <source src="music-welcome.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
